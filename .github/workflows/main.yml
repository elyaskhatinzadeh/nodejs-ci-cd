name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t amin166/nodejs-ci-cd:latest .
        env:
          NODE_ENV: production

      - name: Log in to Docker Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin amin166

      - name: Push Docker Image
        run: docker push amin166/nodejs-ci-cd:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
